<div class="container mt-4">
  <ul class="list-group">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let genre of genresList; let i = index"
    >
      {{ genre }}
      <button class="btn btn-danger btn-sm" (click)="deleteGenre(i)">
        Delete
      </button>
    </li>
  </ul>

  <button class="btn btn-primary mt-3" (click)="addGenre()">Add Genre</button>
</div>
